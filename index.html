<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-paleBlue">
    <img
      class="bg-scroll w-fit absolute"
      src="images/pattern-background-desktop.svg"
      alt="pattern-background-mobile"
    />
    <div class="center h-screen relative">
      <div
        class="z-10 bg-white w-80 font-serif flex-col center rounded-2xl drop-shadow-2xl"
      >
        <img
          class="w-80 rounded-t-2xl"
          src="images/illustration-hero.svg"
          alt="illustration-mob"
        />

        <div>
          <h1 class="text-2xl mb-5 mt-8 font-black text-darkBlue">
            Order Summary
          </h1>

          <p class="w-80 px-6 text-desaturatedBlue">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="flex gap-9 mt-10 mb-8 bg-veryPaleBlue p-4 rounded-xl">
          <img src="images/icon-music.svg" alt="music-svg" />
          <div class="flex flex-col">
            <h3 class="font-bold text-darkBlue">Annual Plan</h3>
            <p class="text-desaturatedBlue">$59.99/year</p>
          </div>
          <h3
            class="self-center justify-self-center text-brightBlue text-sm font-bold hover:text-desaturatedBlue cursor-pointer"
          >
            Change
          </h3>
        </div>

        <button
          class="bg-brightBlue font-black w-64 text-sm px-10 py-3 rounded-xl text-white drop-shadow-2xl shadow-current hover:bg-desaturatedBlue"
        >
          <p class="">Proceed to Payment</p>
        </button>
        <button
          class="text-desaturatedBlue font-black text-sm w-64 my-5 hover:text-darkBlue"
        >
          Cancel Order
        </button>
      </div>
    </div>
  </body>
</html>
